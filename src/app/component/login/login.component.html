<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="login-a social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="login-a social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span class="login-span">or use your email for registration</span>
      <input class="login-input" type="text" placeholder="Name" />
      <input class="login-input" type="email" placeholder="Email" />
      <input class="login-input" type="password" placeholder="Password" />
      <button class="login-button">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Login</h1>
      <div class="social-container">
        <a (click)="loginFacebook()" href="#" class="login-a social"><i class="fab fa-facebook-f"></i></a>
        <a (click)="loginGoogle()" href="#" class="login-a social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span class="login-span">or use your account</span>
      <input class="login-input" type="email" placeholder="Email or Nickname" />
      <input class="login-input" type="password" placeholder="Password" />
      <a class="login-a-forgot" href="#">Forgot your password?</a>
      <button class="login-button">Login</button>
    </form>
  </div>
  <div class="overlay-container login-background">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Hello friend!</h1>
        <p class="login-p">Login to your account</p>
        <button class="login-button ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p class="login-p">Dont have an account? <br> Join us now</p>
        <button class="login-button ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
